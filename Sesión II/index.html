<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Sesión II</title>
</head>

<body>
    <!-- Asignar margenes a la página -->
    <div class="container">
        <!-- Shift + Alt + A -->
        <!-- Titulos y subtitulos -->
        <h3>Componentes HTML</h3>
        <!-- Texto informativo -->
        <h4>Introducción</h4>

        <!-- Texto informativo -->
        <label>Creación de formulario</label>

        <!-- Sección -->
        <div>
            <!-- Creación de fila -->
            <div class="row">
                <!-- Creamos una columna -->
                <div class="input-field col s12">
                    <!-- Campo de ingreso de texto por parte del usuario input:t -->
                    <input type="text" name="user_name" id="user_name">
                    <label>Nombre</label>
                </div>
            </div>

            <!-- Creación fila 2 -->
            <div class="row">
                <!-- Crear dos columnas -->
                <!-- Col 1 -->
                <div class="input-field col s6">
                    <input type="text" name="user_lastname" id="user_lastname">
                    <label>Apellido paterno</label>
                </div>
                <!-- Col 2 -->
                <div class="input-field col s6">
                    <input type="text" name="user_lastname1" id="user_lastname1">
                    <label>Apellido materno</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
