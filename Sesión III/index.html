<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Sesión 3 - UTC</title>
</head>

<body>
    <!-- Nuevas abreviaturas del emmet -->
    <div class="container section">
        <!-- Fila 1 -->
        <div class="row center">
            <!-- Columna 1 -->
            <div class="col s12 cyan darken-2">
                <label class="white-text">Columna 1</label>
            </div>
        </div>

        <!-- Fila 2 -->
        <div class="row center">
            <!-- Dos columnas -->
            <div class="col s6 lime darken-1">
                <label class="white-text">Col 1</label>
            </div>
            <div class="col s6 lime darken-2">
                <label class="white-text">Col 2</label>
            </div>
        </div>

        <!-- Fila 3 -->
        <div class="row center">
            <!-- 4 columnas .col.s(ancho)*(cantColumnas)
                .col.s3*4-->
            <div class="col s3 green">
                <label class="black-text">Col 1</label>
            </div>
            <div class="col s3 green lighten-1">
                <label class="white-text">Col 2</label>
            </div>
            <div class="col s3 green lighten-2">
                <label class="black-text">Col 3</label>
            </div>
            <div class="col s3 green lighten-3">
                <label class="white-text">Col 4</label>
            </div>
        </div>

        <!-- Fila 4 con el máximo de columnas:12 -->
        <div class="row center">
            <div class="col s1 green lighten-3"><label class="white-text">1</label></div>
            <div class="col s1 green lighten-2"><label class="white-text">2</label></div>
            <div class="col s1 green lighten-3"><label class="white-text">3</label></div>
            <div class="col s1 green lighten-2"><label class="white-text">4</label></div>
            <div class="col s1 green lighten-3"><label class="white-text">5</label></div>
            <div class="col s1 green lighten-2"><label class="white-text">6</label></div>
            <div class="col s1 green lighten-3"><label class="white-text">7</label></div>
            <div class="col s1 green lighten-2"><label class="white-text">8</label></div>
            <div class="col s1 green lighten-3"><label class="white-text">9</label></div>
            <div class="col s1 green lighten-2"><label class="white-text">10</label></div>
            <div class="col s1 green lighten-3"><label class="white-text">11</label></div>
            <div class="col s1 green lighten-2"><label class="white-text">12</label></div>
        </div>

        <!-- Fila 5 -->
        <div class="row center">
            <div class="input-field col s4"><input type="text" name="user_name" id="user_name"><label for="user_name">Nombre</label></div>
            <div class="input-field col s4"><input type="text" name="lastname1" id="lastname1"><label for="lastname1">Apellido paterno</label></div>
            <div class="input-field col s4"><input type="text" name="lastname2" id="lastname2"><label for="lastname2">Apellido materno</label></div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
