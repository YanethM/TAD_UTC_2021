<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container section">
        <!-- Fila 1 -->
        <div class="row center">
            <!-- Col1 -->
            <div class="col s6">
                <button class="btn yellow darken-4">Ver más</button>
            </div>
            <!-- Col2 -->
            <div class="col s6">
                <!-- a:link -->
                <a class="btn yellow darken-3" href="#">Ir...</a>
            </div>
        </div>

        <!-- Fila 2 -->
        <div class="row center">
            <div class="col s4"><button class="btn waves-effect light-green">Aceptar</button></div>
            <div class="col s4"><button class="btn waves-effect waves-light orange darken-4">Cancelar</button></div>
            <div class="col s4"><button class="btn">Con icono
                <i class="material-icons right">android</i>
            </button>
            </div>
        </div>

        <!-- Fila 3 -->
        <div class="row center">
            <div class="col s12">
                <!-- botón floating -->
                <a class="btn-floating btn-large waves-effect waves-light red" href="https://www.autonoma.edu.co">
                    <i class="material-icons">android</i>
                </a>
            </div>
        </div>

        <!-- Fila 4 Efectos de texto -->
        <div class="row">
            <div class="col s6 blue-grey lighten-4">
                <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero est quos assumenda quam et quia porro, recusandae esse amet ullam totam delectus ad omnis fugiat aspernatur quis vel quisquam? Nemo.</blockquote>
            </div>
            <div class="col s6 blue-grey lighten-5">
                <blockquote>Lorem ipsum dolor, sit amet consectetur adipisicing.</blockquote>
            </div>
        </div>

        <!-- Fila 5 Flow Text (texto con fuente más grande) -->
        <div class="row center">
            <div class="col s6"><label class="flow-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo nisi sequi ex ab recusandae nostrum inventore earum quia magni laborum impedit, voluptatum eligendi adipisci doloremque ut itaque quae excepturi non.</label></div>
            <div class="col s6"><label class="black-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, modi. Molestias incidunt aspernatur dicta impedit ullam officiis, ea dolorem accusantium, ratione natus asperiores iusto tenetur sed consequuntur cumque praesentium quis.</label></div>
        </div>
        <!-- Fila 6 Sombra al texto -->
        <div class="row justify">
            <!-- Col1  -->
            <div class="col s3">
                <blockquote>
                    <label class="z-depth-1">Lorem ipsum dolor sit amet consectetur adipisicing.</label>
                </blockquote>
            </div>

            <div class="col s3"><label class="z-depth-2">Lorem ipsum dolor sit amet, consectetur adipisicing.</label></div>
            <div class="col s3"><label class="z-depth-3">Lorem ipsum dolor sit amet consectetur adipisicing.</label></div>
            <div class="col s3"><label class="z-depth-4">Lorem ipsum dolor sit amet consectetur adipisicing.</label></div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
